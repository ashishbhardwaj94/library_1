<div class="card">
    <div class="card-header">
        {{text}}
      </div>
      <div class="card-body">
<form [formGroup]="userform" (ngSubmit)="onSubmit()">
<div class="form-group">
  <label >First Name</label>
  <input class="form-control" name="firstName" id="firstName" type="text" formControlName="firstName"
  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
  <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
    <div *ngIf="f.firstName.errors.required">First Name is required</div>
</div>
</div>
<div class="form-group">
  <label for="lastName">Last Name</label>
  <input class="form-control" name="lastName" id="lastName" type="text" formControlName="lastName"
  [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
  <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
</div>
</div>
<div class="form-group">
  <label for="email">Email</label>
  <input class="form-control" name="email" id="email" type="text" formControlName="email"
  [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
    <div *ngIf="f.email.errors.required">Email is required</div>
    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
</div>
</div>
<div class="form-group">
  <label for="password">Password</label>
  <input class="form-control" name="password" id="password" type="password" formControlName="password"
  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
    <div *ngIf="f.password.errors.required">Password is required</div>
    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
</div>
</div>
<div class="form-group">
  <button type="submit" class="btn btn-success" [disabled]="loading">Submit</button>
</div>
 
</form>
</div>
</div>
