<div class="card">
    <div class="card-header">
        Login to continue
      </div>
      <div class="card-body">
<form [formGroup]="loginForm">
  <div class="form-group">
    <label for="email">email</label>
    <input class="form-control" name="email" id="email" type="text" formControlName="email" [(ngModel)]='email'> 
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" name="password" id="password" type="password" formControlName="password" [(ngModel)]='password'>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid" (click)='validateLogin()'>Login</button>
</form>
</div>
</div>
